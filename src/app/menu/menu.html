<div id="menu_div">
    <div class="menu" (click)="onClickAdd()">
      <p>Add</p>
      <img src="assets/text-document-add-icon.png" alt="add notes"/>
    </div>
    <div class="menu" (click)="onClickEdit()">
      <p>Edit</p>
      <img src="assets/edit-document-icon.png" alt="add notes"/>
    </div>
    <div class="menu">
      <p>Mark complete</p>
      <img src="assets/double-tick-icon.png" alt="add notes"/>
    </div>
    <div class="menu">
      <p>Mark incomplete</p>
      <img src="assets/delete-file-icon.png" alt="add notes"/>
    </div>
    <div class="menu" (click)="onClickDelete()">
      <p>Delete</p>
      <img src="assets/hospital-trash-can-icon.png" alt="add notes"/>
    </div>
    <div class="menu">
      <p>Archives</p>
      <img src="assets/archive-files-icon.png" alt="add notes"/>
    </div>
</div>
@if(displayFlag){
  <app-new-task enteredTitle = {{}} (displayFlag) = getDisplayFlag($event) (submittedTask)="getSubmittedTask($event)"></app-new-task>
}
@if(editDisplayFlag){
  <app-new-task
    enteredTitle = "{{getCurrentTask()?.title}}"
    enteredDate = "{{getCurrentTask()?.date}}"
    enteredDescription = "{{getCurrentTask()?.description}}"
    (editDisplayFlag) = getEditDisplayFlag($event)
    (submittedTask)="getSubmittedTask($event)"
  ></app-new-task>
}
