<div id="menu_div">
    <div class="menu" (click)="onClickAdd()">
      <p>Add</p>
      <img src="assets/text-document-add-icon.png" alt="add notes"/>
    </div>
    <div class="menu">
      <p>Edit</p>
      <img src="assets/edit-document-icon.png" alt="add notes"/>
    </div>
    <div class="menu">
      <p>Mark complete</p>
      <img src="assets/double-tick-icon.png" alt="add notes"/>
    </div>
    <div class="menu">
      <p>Mark incomplete</p>
      <img src="assets/delete-file-icon.png" alt="add notes"/>
    </div>
    <div class="menu" (click)="onClickDelete()">
      <p>Delete</p>
      <img src="assets/hospital-trash-can-icon.png" alt="add notes"/>
    </div>
    <div class="menu">
      <p>Archives</p>
      <img src="assets/archive-files-icon.png" alt="add notes"/>
    </div>
</div>
@if(displayFlag){
  <app-new-task (displayFlag) = getDisplayFlag($event) (submittedTask)="getSubmittedTask($event)"></app-new-task>
}
