<div class="backdrop" (click)="onClickCancel()"></div>
<dialog open>
    <h2>Add new task</h2>
    <form (ngSubmit)="onSubmit()">
      <p>
        <label for="title">Title: </label>
        <input type="text" id="title" name="title" required [(ngModel)]="enteredTitle"/>
      </p>
      <p>
        <label for="date">Date: </label>
        <input type="date" id="date" name="date" required [(ngModel)]="enteredDate"/>
      </p>
      <p>
        <label for="description">Description: </label>
        <textarea id="description" rows="6" name="description" required [(ngModel)]="enteredDescription"></textarea>
      </p>
      <p class="actions">
        <button type="submit">Save</button>
        <button (click) = onClickCancel()>Cancel</button>
      </p>
    </form>
</dialog>
