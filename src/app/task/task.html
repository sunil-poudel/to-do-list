<div  id="task_details">
  <div (click)="getTask()" id="task_heading">
    <h1>Task Information</h1>
  </div>
  <div id="task" (click)="onClick()">
    @if(getTask()){
      <div id="taskTitle">{{currentTask?.title}}</div>
      <div id="taskDate">{{currentTask?.date}}</div>
      <hr/>
      <div id="taskDescription">{{currentTask?.description}}</div>
    } @else{
      <div id="noTasks">Click on the task to the left to view it.</div>
    }
  </div>
</div>
