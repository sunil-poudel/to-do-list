<div  id="task_details">
  <div (click)="getTask()" id="task_heading">
    <h1>Task Information</h1>
  </div>
  <div id="task">
    @if(getTask()){
      <div>{{currentTask?.title}}</div>
      <div>{{currentTask?.date}}</div>
      <div>{{currentTask?.description}}</div>
    } @else{
      <div>Click on the task to the left to view it.</div>
    }
  </div>
</div>
