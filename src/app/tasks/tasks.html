<div id="tasks_div">
  <div id="tasks_heading">
    <h1>My tasks</h1>
  </div>
  <div id="tasks_list">
    @for(task of allTasks; track task.id){
      <div class="tasks" (click)="tasksServices.setCurrentTask(task.id)">{{task.title}}</div>
    }
    @if(allTasks.length===0){
      <div class="tasks">Add a task to get started!</div>
    }
  </div>
</div>
